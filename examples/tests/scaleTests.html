<!DOCTYPE html>
<html>

<head>
  <title>Elm-Vegalite Scale Tests</title>
  <meta charset="utf-8" />

  <!-- These scripts link to the Vega/Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <script src="js/scaleTests.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" />
  <style>
    body {
      font-family: "Roboto", sans-serif;
    }

    figcaption {
      padding-top: 0.5em;
    }

    .cell {
      float: left;
      padding: 1em;
      border-radius: 1em;
      margin: 1.2em;
      background-color: rgb(251, 247, 238);
    }
  </style>
</head>

<body>
  <h1>Elm-Vega Scale Tests</h1>

  <h2>Discretizing Scales</h2>

  <figure class="cell">
    <div id="scale1"></div>
    <figcaption>
      Default 'bin-linear' scale for binned size and opacity channels.
    </figcaption>
  </figure>
  <div style="clear: left;"></div>

  <figure class="cell">
    <div id="scale2"></div>
    <figcaption>
      Default 'bin-ordinal' scale for discretized legend
    </figcaption>
  </figure>
  <div style="clear: left;"></div>

  <figure class="cell">
    <div id="scale3"></div>
    <figcaption>
      Quantile scale. Legend categories should be &lt;43, 43-53, 53-81 and
      >=81.
    </figcaption>
  </figure>
  <div style="clear: left;"></div>

  <figure class="cell">
    <div id="scale4"></div>
    <figcaption>
      Quantize scale. Legend categories should be &lt;37, 37-55, 55-73 and
      >=73.
    </figcaption>
  </figure>
  <div style="clear: left;"></div>

  <figure class="cell">
    <div id="scale5"></div>
    <figcaption>
      Threshold scale. Legend categories should be &lt;30, 30-70 and >=70.
    </figcaption>
  </figure>
  <div style="clear: left;"></div>

  <h2>Size Scaling</h2>

  <figure class="cell">
    <div id="scale6"></div>
    <figcaption>Default size scaling</figcaption>
  </figure>

  <figure class="cell">
    <div id="scale7"></div>
    <figcaption>
      Size scaled by with exponent of 2 (by square of radius)
    </figcaption>
  </figure>
  <div style="clear: left;"></div>

  <figure class="cell">
    <div id="scale8"></div>
    <figcaption>
      Size scaled with flannery perceptual scaling (exponent of 1.2).
    </figcaption>
  </figure>

  <figure class="cell">
    <div id="scale9"></div>
    <figcaption>Log to base e scale</figcaption>
  </figure>
  <div style="clear: left;"></div>

  <h2>Midpoint Scaling</h2>

  <figure class="cell">
    <div id="scale10"></div>
    <figcaption>Diverging colour scale with asymmetric extent</figcaption>
  </figure>

  <figure class="cell">
    <div id="scale11"></div>
    <figcaption>
      Diverging colour scale with asymmetric extent and midpoint set to zero
    </figcaption>
  </figure>

  <div style="clear: left;"></div>

  <h2>Domain Scaling</h2>

  <figure class="cell">
    <div id="scale12"></div>
    <figcaption>
      Default data-driven domain
    </figcaption>
  </figure>

  <figure class="cell">
    <div id="scale13"></div>
    <figcaption>
      Domain set outside of data bounds
    </figcaption>
  </figure>

  <div style="clear: left;"></div>

  <figure class="cell">
    <div id="scale14"></div>
    <figcaption>
      Just min values of domain set outside data bounds.
    </figcaption>
  </figure>

  <figure class="cell">
    <div id="scale15"></div>
    <figcaption>
      Just max values of domain set outside data bounds.
    </figcaption>
  </figure>

  <div style="clear: left;"></div>

  <h2>Range Scaling</h2>

  <figure class="cell">
    <div id="scale16"></div>
    <figcaption>
      Default range scaling for size and colour.
    </figcaption>
  </figure>

  <figure class="cell">
    <div id="scale17"></div>
    <figcaption>
      Size range extended and colour range set with <code>raNums</code> and
      <code>raStrs</code>.
    </figcaption>
  </figure>

  <div style="clear: left;"></div>

  <figure class="cell">
    <div id="scale18"></div>
    <figcaption>
      Min size range set.
    </figcaption>
  </figure>

  <figure class="cell">
    <div id="scale19"></div>
    <figcaption>
      Max size range set.
    </figcaption>
  </figure>

  <div style="clear: left;"></div>

  <figure class="cell">
    <div id="scale20"></div>
    <figcaption>
      Colour range set from data field (should be series of greys).
    </figcaption>
  </figure>

  <div style="clear: left;"></div>

  <h2>Interactive Scale Parameters</h2>

  <figure class="cell">
    <div id="scaleInteractive"></div>
    <figcaption>
      Scale values determined by interactive parameters.
    </figcaption>
  </figure>

  <div style="clear: left;"></div>


  <h2>Source</h2>
  <div id="elmContainer"></div>

  <script>
    Elm.ScaleTests.init({
      node: document.getElementById("elmContainer"),
    }).ports.elmToJS.subscribe(function (namedSpecs) {
      for (let name of Object.keys(namedSpecs)) {
        vegaEmbed(`#${name}`, namedSpecs[name], {
          actions: true,
          logLevel: vega.Warn,
        }).catch(console.warn);
      }
    });
  </script>
</body>

</html>
