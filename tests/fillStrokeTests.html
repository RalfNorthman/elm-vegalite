<!DOCTYPE html>
<html>
  <head>
    <title>Elm-Vegalite Fill and Stroke Tests</title>
    <meta charset="utf-8" />

    <!-- These scripts link to the Vega/Vega-Lite runtime -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <script src="js/fillStrokeTests.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      figcaption {
        padding-top: 0.5em;
      }
      .cell {
        float: left;
        padding: 1em;
        border-radius: 1em;
        margin: 1.2em;
        background-color: rgb(251, 247, 238);
      }
    </style>
  </head>

  <body>
    <h1>Elm-Vega Fill and Stroke Tests</h1>

    <h2>Default Chart</h2>
    <figure class="cell">
      <div id="default"></div>
      <figcaption>Default chart with only color specified.</figcaption>
    </figure>
    <div style="clear:left"></div>

    <h2>Fill Encodings</h2>
    <figure class="cell">
      <div id="fill1"></div>
      <figcaption>
        Fill channel, but empty (should be hollow circles)
      </figcaption>
    </figure>
    <figure class="cell">
      <div id="fill2"></div>
      <figcaption>Ordinal fill</figcaption>
    </figure>
    <figure class="cell">
      <div id="fill3"></div>
      <figcaption>Red fill</figcaption>
    </figure>
    <div style="clear:left"></div>

    <h2>Stroke Encodings</h2>
    <figure class="cell">
      <div id="stroke1"></div>
      <figcaption>
        Stroke channel but empty (empty circles, default stroke color)
      </figcaption>
    </figure>
    <figure class="cell">
      <div id="stroke2"></div>
      <figcaption>Ordinal stroke</figcaption>
    </figure>
    <figure class="cell">
      <div id="stroke3"></div>
      <figcaption>Red stroke</figcaption>
    </figure>
    <div style="clear:left"></div>

    <h2>Combined Fill and Stroke Encodings</h2>
    <figure class="cell">
      <div id="combined1"></div>
      <figcaption>
        Default fill and stroke (should be empty circles with default stroke
        color)
      </figcaption>
    </figure>
    <figure class="cell">
      <div id="combined2"></div>
      <figcaption>Ordinal stroke and red fill</figcaption>
    </figure>
    <figure class="cell">
      <div id="combined3"></div>
      <figcaption>Red stroke and ordinal fill</figcaption>
    </figure>
    <div style="clear:left"></div>

    <h2>GeoJson with combined line and polygon features</h2>
    <figure class="cell">
      <div id="geo1"></div>
      <figcaption>
        Default with no separate fill and stroke results in treating line as
        polygon
      </figcaption>
    </figure>
    <figure class="cell">
      <div id="geo2"></div>
      <figcaption>
        Point and line features have no fill, polygons filled.
      </figcaption>
    </figure>

    <div style="clear:left"></div>

    <h2>Gradients</h2>
    <figure class="cell">
      <div id="gradient1"></div>
      <figcaption>
        Bars with vertical red-blue gradient
      </figcaption>
    </figure>

    <div style="clear:left"></div>

    <figure class="cell">
      <div id="gradient2"></div>
      <figcaption>
        Area with horizontal red-blue gradient
      </figcaption>
    </figure>
    <figure class="cell">
      <div id="gradient3"></div>
      <figcaption>
        Area with horizontal red-blue gradient. Should be identical to previous
        but gradient stops are specified in reverse order. Confirm with both
        Canvas and SVG renderers.
      </figcaption>
    </figure>

    <div style="clear:left"></div>

    <h2>Rounded Bars</h2>

    <figure class="cell">
      <div id="rounded1"></div>
      <figcaption>
        Rounded upper rectangle corners in a bar chart
      </figcaption>
    </figure>

    <figure class="cell">
      <div id="rounded2"></div>
      <figcaption>
        Rounded right rectangle corners in a bar chart
      </figcaption>
    </figure>

    <div style="clear:left"></div>

    <h2>Stroke Dash Encoding</h2>

    <figure class="cell">
      <div id="strokeDash1"></div>
      <figcaption>
        Default stroke dash channel encoding.
      </figcaption>
    </figure>

    <figure class="cell">
      <div id="strokeDash2"></div>
      <figcaption>
        As previous but with custom dashes.
      </figcaption>
    </figure>

    <div style="clear:left"></div>

    <figure class="cell">
      <div id="strokeDash3"></div>
      <figcaption>
        Default nominal and ordinal stroke dash encoding.
      </figcaption>
    </figure>

    <div style="clear:left"></div>

    <figure class="cell">
      <div id="strokeDash4"></div>
      <figcaption>
        Custom nominal and ordinal stroke dash encoding.
      </figcaption>
    </figure>

    <div style="clear:left"></div>

    <figure class="cell">
      <div id="strokeDash5"></div>
      <figcaption>
        Dashes over oscillating lines.
      </figcaption>
    </figure>

    <figure class="cell">
      <div id="strokeDash6"></div>
      <figcaption>
        Dashes over oscillating lines.
      </figcaption>
    </figure>

    <figure class="cell">
      <div id="strokeDash7"></div>
      <figcaption>
        Dashes over oscillating lines.
      </figcaption>
    </figure>

    <figure class="cell">
      <div id="strokeDash8"></div>
      <figcaption>
        Dashes over oscillating lines.
      </figcaption>
    </figure>

    <figure class="cell">
      <div id="strokeDash9"></div>
      <figcaption>
        Dashes over oscillating lines.
      </figcaption>
    </figure>

    <div style="clear:left"></div>

    <h2>Source</h2>
    <div id="elmContainer"></div>

    <script>
      Elm.FillStrokeTests.init({
        node: document.getElementById("elmContainer")
      }).ports.elmToJS.subscribe(function(namedSpecs) {
        for (let name of Object.keys(namedSpecs)) {
          vegaEmbed(`#${name}`, namedSpecs[name], {
            actions: true,
            logLevel: vega.Warn
          }).catch(console.warn);
        }
      });
    </script>
  </body>
</html>
