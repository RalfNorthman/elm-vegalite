<!DOCTYPE html>

<html>
  <head>
    <title>Elm-Vegalite Transform Tests</title>
    <meta charset="utf-8" />

    <!-- These scripts link to the Vega/Vega-Lite runtime -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <script src="js/transformTests.js"></script>

    <!-- Page formatting -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      figcaption {
        padding-top: 0.5em;
      }
      .cell {
        float: left;
        padding: 1em;
        border-radius: 1em;
        margin: 1.2em;
        background-color: rgb(251, 247, 238);
      }
    </style>
  </head>

  <body>
    <h1>Elm-Vega Transform Tests</h1>

    <figure class="cell">
      <div id="transform1"></div>
      <figcaption>
        <b>aggregation</b> transform (should bin mean acceleration into engine
        cyclinder count)
      </figcaption>
    </figure>
    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="transform2"></div>
      <figcaption>
        <b>bin</b> transform (should create frequency histogram of IMDB ratings)
      </figcaption>
    </figure>

    <figure class="cell">
      <div id="transform3"></div>
      <figcaption>
        Similar but with bin steps of 0.25.
      </figcaption>
    </figure>
    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="transform4"></div>
      <figcaption>
        <b>impute</b> missing values when a=3 and c=1 by inserting b= mean of
        non-missing b values when c=1.
      </figcaption>
    </figure>
    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="transform5"></div>
      <figcaption><b>density</b> transform of IMDB ratings.</figcaption>
    </figure>
    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="transform6"></div>
      <figcaption>
        <b>loess</b> transform to show trend overlaid on IMDB scatterplot
      </figcaption>
    </figure>
    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="transform7"></div>
      <figcaption>
        <b>lookup</b> transform used to link data table with geoJSON in
        choropleth.
      </figcaption>
    </figure>
    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="transform8"></div>
      <figcaption>
        <b>pivot</b> transform used to tidy data to show temperatures in 2017
        for three cities.
      </figcaption>
    </figure>
    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="transform9"></div>
      <figcaption>
        <b>quantile</b> transform for uniform and nornal distributions.
      </figcaption>
    </figure>
    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="transform10"></div>
      <figcaption>
        <b>regression</b> transform to show 3rd order polynomial trend overlaid
        on IMDB scatterplot
      </figcaption>
    </figure>
    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="transform11"></div>
      <figcaption>
        <b>flatten</b> transform to flatten nested objects.
      </figcaption>
    </figure>
    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="transform12"></div>
      <figcaption>
        <b>fold</b> transform for tidying data. Should produce two bar charts
        each showing US and Canada gold and silver medal totals.
      </figcaption>
    </figure>
    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="transform13"></div>
      <figcaption>
        <b>stack</b> transform to create mosaic (blue-orange-red from left to
        right and dark to light top to bottom.)
      </figcaption>
    </figure>
    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="transform14"></div>
      <figcaption>
        <b>timeUnit</b> transform to aggregate temporal data into month bins.
      </figcaption>
    </figure>
    <figure class="cell">
      <div id="transform15"></div>
      <figcaption>
        <b>timeUnit</b> transform to aggregate temporal data into 2-month bins.
      </figcaption>
    </figure>
    <figure class="cell">
      <div id="transform16"></div>
      <figcaption>
        <b>timeUnit</b> transform to aggregate temporal data into inferred month
        bins by specifying the maximum number of bins as 12.
      </figcaption>
    </figure>
    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="transform17"></div>
      <figcaption>
        Four time bins each of 5 minutes by setting the units to minutes and
        timeUnit step to 5.
      </figcaption>
    </figure>
    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="transform18"></div>
      <figcaption>
        <b>window</b> transform to sum values by category used to calculate
        proportion of total.
      </figcaption>
    </figure>

    <figure class="cell">
      <div id="transform19"></div>
      <figcaption>
        Should be identical to previous but uses <b>joinAggregate</b> transform.
      </figcaption>
    </figure>
    <div style="clear: left;"></div>

    <h2>Source</h2>
    <div id="elmContainer"></div>

    <script>
      Elm.TransformTests.init({
        node: document.getElementById("elmContainer"),
      }).ports.elmToJS.subscribe(function (namedSpecs) {
        for (let name of Object.keys(namedSpecs)) {
          vegaEmbed(`#${name}`, namedSpecs[name], {
            actions: true,
            logLevel: vega.Warn,
          }).catch(console.warn);
        }
      });
    </script>
  </body>
</html>
