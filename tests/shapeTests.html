<!DOCTYPE html>
<html>
  <head>
    <title>Elm-Vegalite Shape Tests</title>
    <meta charset="utf-8" />

    <!-- These scripts link to the Vega/Vega-Lite runtime -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <script src="js/shapeTests.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      figcaption {
        padding-top: 0.5em;
      }
      .cell {
        float: left;
        padding: 1em;
        border-radius: 1em;
        margin: 1.2em;
        background-color: rgb(251, 247, 238);
      }
    </style>
  </head>

  <body>
    <h1>Elm-Vegalite Shape Tests</h1>

    <h2>Default Shape Symbolization</h2>
    <figure class="cell">
      <div id="defNominal"></div>
      <figcaption>Default nominal shapes</figcaption>
    </figure>
    <figure class="cell">
      <div id="defOrdinal"></div>
      <figcaption>Default ordinal shapes</figcaption>
    </figure>
    <div style="clear: left;"></div>

    <h2>Rounded Rectangle Marks</h2>
    <figure class="cell">
      <div id="rounded1"></div>
      <figcaption>8 pixel rounding</figcaption>
    </figure>

    <figure class="cell">
      <div id="rounded2"></div>
      <figcaption>8 pixel rounding of top-left</figcaption>
    </figure>

    <figure class="cell">
      <div id="rounded3"></div>
      <figcaption>8 pixel rounding of top-right</figcaption>
    </figure>

    <figure class="cell">
      <div id="rounded4"></div>
      <figcaption>8 pixel rounding of bottom-left</figcaption>
    </figure>

    <figure class="cell">
      <div id="rounded5"></div>
      <figcaption>8 pixel rounding of bottom-right</figcaption>
    </figure>

    <figure class="cell">
      <div id="rounded6"></div>
      <figcaption>
        16 pixel rounding except bottom-left and top-right which should be
        square
      </figcaption>
    </figure>

    <div style="clear: left;"></div>

    <h2>Sized shapes</h2>
    <figure class="cell">
      <div id="size1"></div>
      <figcaption>Enlarged sizes for nominal shapes</figcaption>
    </figure>
    <figure class="cell">
      <div id="size2"></div>
      <figcaption>Reduced sizes for nominal shapes</figcaption>
    </figure>
    <figure class="cell">
      <div id="size3"></div>
      <figcaption>Fixed shape, sized by number of cylinders</figcaption>
    </figure>
    <div style="clear: left;"></div>

    <h2>Multiple encoding</h2>
    <figure class="cell">
      <div id="multi1"></div>
      <figcaption>
        Size and shape independent (should have two legend sets)
      </figcaption>
    </figure>
    <figure class="cell">
      <div id="multi2"></div>
      <figcaption>
        Sized and shaped by number of cylinders (should only have a single set
        of legend items)
      </figcaption>
    </figure>
    <figure class="cell">
      <div id="multi3"></div>
      <figcaption>
        Sized, shaped and coloured by number of cylinders (should only have a
        single set of legend items)
      </figcaption>
    </figure>
    <figure class="cell">
      <div id="multi4"></div>
      <figcaption>
        Default-shaped and coloured by country of origin (should only have a
        single set of legend items)
      </figcaption>
    </figure>
    <figure class="cell">
      <div id="multi5"></div>
      <figcaption>
        Custom-shaped and coloured by country of origin (should only have a
        single set of legend items)
      </figcaption>
    </figure>
    <figure class="cell">
      <div id="multi6"></div>
      <figcaption>
        Sized, shaped by number of cylinders, coloured by origin (should have a
        pair of legend sets - one for shape/size, the other for color)
      </figcaption>
    </figure>
    <div style="clear: left;"></div>

    <h2>Custom shapes</h2>
    <figure class="cell">
      <div id="custom1"></div>
      <figcaption>
        Single custom shape with unit area and default size.
      </figcaption>
    </figure>
    <figure class="cell">
      <div id="custom2"></div>
      <figcaption>
        Single custom shape with unit area and sized by cylinders.
      </figcaption>
    </figure>
    <figure class="cell">
      <div id="custom3"></div>
      <figcaption>
        Single custom shape with area of 10x10 pixel units.
      </figcaption>
    </figure>
    <figure class="cell">
      <div id="custom4"></div>
      <figcaption>
        Custom (3x3) shape sets encoding country of origin.
      </figcaption>
    </figure>

    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="isotype1"></div>
      <figcaption>Isotype custom shapes with interactive selection.</figcaption>
    </figure>

    <div style="clear: left;"></div>

    <h2>Point Symbol Tests</h2>

    <figure class="cell">
      <div id="symbols1"></div>
      <figcaption>Built-in point symbols</figcaption>
    </figure>

    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="symbols2"></div>
      <figcaption>
        Non-default stroked square symbols applied to color legend
      </figcaption>
    </figure>

    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="symbols3"></div>
      <figcaption>
        Interactive shape selection.
      </figcaption>
    </figure>

    <div style="clear: left;"></div>

    <h2>Source</h2>
    <div id="elmContainer"></div>

    <script>
      Elm.ShapeTests.init({
        node: document.getElementById("elmContainer"),
      }).ports.elmToJS.subscribe(function (namedSpecs) {
        for (let name of Object.keys(namedSpecs)) {
          vegaEmbed(`#${name}`, namedSpecs[name], {
            actions: true,
            logLevel: vega.Warn,
          }).catch(console.warn);
        }
      });
    </script>
  </body>
</html>
