<!DOCTYPE html>
<html>

<head>
  <title>Elm-Vegalite Tooltip Tests</title>
  <meta charset="utf-8" />

  <!-- These scripts link to the Vega/Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <script src="js/tooltipTests.js"></script>

  <!-- Page formatting -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" />
  <style>
    body {
      font-family: "Roboto", sans-serif;
    }

    figcaption {
      padding-top: 0.5em;
    }

    .cell {
      float: left;
      padding: 1em;
      border-radius: 1em;
      margin: 1.2em;
      background-color: rgb(251, 247, 238);
    }
  </style>
</head>

<body>
  <h1>Elm-Vega Tooltip Tests</h1>

  <figure class="cell">
    <div id="tooltip1"></div>
    <figcaption>Standard tooltip</figcaption>
  </figure>
  <div style="clear: left;"></div>

  <figure class="cell">
    <div id="tooltip2"></div>
    <figcaption>Multi tooltips (2 items per mark)</figcaption>
  </figure>
  <div style="clear: left;"></div>

  <figure class="cell">
    <div id="tooltip3"></div>
    <figcaption>Interactive toggling of tooltips (currently not implemented by VL)</figcaption>
  </figure>
  <div style="clear: left;"></div>

  <figure class="cell">
    <div id="tooltip4"></div>
    <figcaption>Tooltips with images</figcaption>
  </figure>
  <div style="clear: left;"></div>

  <h2>Source</h2>
  <div id="elmContainer"></div>

  <script>
    Elm.TooltipTests.init({
      node: document.getElementById("elmContainer"),
    }).ports.elmToJS.subscribe(function (namedSpecs) {
      for (let name of Object.keys(namedSpecs)) {
        vegaEmbed(`#${name}`, namedSpecs[name], {
          actions: true,
          logLevel: vega.Warn,
        }).catch(console.warn);
      }
    });
  </script>
</body>

</html>
