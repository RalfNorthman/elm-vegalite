<!DOCTYPE html>
<html>

<head>
  <title>Elm-Vegalite Trail and Line Tests</title>
  <meta charset="utf-8" />

  <!-- These scripts link to the Vega/Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <script src="js/trailTests.js"></script>

  <!-- Page formatting -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" />
  <style>
    body {
      font-family: "Roboto", sans-serif;
    }

    figcaption {
      padding-top: 0.5em;
    }

    .cell {
      float: left;
      padding: 1em;
      border-radius: 1em;
      margin: 1.2em;
      background-color: rgb(251, 247, 238);
    }
  </style>
</head>

<body>
  <h1>Elm-Vega Trail and Line Tests</h1>

  <figure class="cell">
    <div id="trail1"></div>
    <figcaption>
      Stock prices double encoded with position and trail thickness
    </figcaption>
  </figure>
  <div style="clear: left;"></div>

  <figure class="cell">
    <div id="trail2"></div>
    <figcaption>
      Connected scatterplot with time encoded with line thickness
    </figcaption>
  </figure>
  <div style="clear: left;"></div>

  <figure class="cell">
    <div id="line1"></div>
    <figcaption>
      Interactive line interpolation.
    </figcaption>
  </figure>
  <div style="clear: left;"></div>

  <h2>Source</h2>
  <div id="elmContainer"></div>

  <script>
    Elm.TrailTests.init({
      node: document.getElementById("elmContainer"),
    }).ports.elmToJS.subscribe(function (namedSpecs) {
      for (let name of Object.keys(namedSpecs)) {
        vegaEmbed(`#${name}`, namedSpecs[name], {
          actions: true,
          logLevel: vega.Warn,
        }).catch(console.warn);
      }
    });
  </script>
</body>

</html>
