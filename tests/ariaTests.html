<!DOCTYPE html>
<html>
  <head>
    <title>Elm-Vegalite ARIA Tests</title>
    <meta charset="utf-8" />

    <!-- These scripts link to the Vega/Vega-Lite runtime -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <script src="js/ariaTests.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      figcaption {
        padding-top: 0.5em;
      }
      .cell {
        float: left;
        padding: 1em;
        border-radius: 1em;
        margin: 1.2em;
        background-color: rgb(251, 247, 238);
      }
    </style>
  </head>

  <body>
    <h1>Elm-Vega ARIA Tests</h1>

    <figure class="cell">
      <div id="aria1"></div>
      <figcaption>With ARIA disabled in a global config.</figcaption>
    </figure>
    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="aria2"></div>
      <figcaption>With ARIA disabled for point marks.</figcaption>
    </figure>
    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="aria3"></div>
      <figcaption>With ARIA description for point marks.</figcaption>
    </figure>
    <div style="clear: left;"></div>

    <figure class="cell">
      <div id="aria4"></div>
      <figcaption>
        As above but with explicit setting of ARIA to be true for point marks
        rather than relying on default.
      </figcaption>
    </figure>
    <div style="clear: left;"></div>

    <h2>Source</h2>
    <div id="elmContainer"></div>

    <script>
      Elm.AriaTests.init({
        node: document.getElementById("elmContainer"),
      }).ports.elmToJS.subscribe(function (namedSpecs) {
        for (let name of Object.keys(namedSpecs)) {
          vegaEmbed(`#${name}`, namedSpecs[name], {
            actions: true,
            logLevel: vega.Warn,
          }).catch(console.warn);
        }
      });
    </script>
  </body>
</html>
