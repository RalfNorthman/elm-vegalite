<!DOCTYPE html>
<html>

<head>
  <title>Elm-Vegalite Configuration Tests</title>
  <meta charset="utf-8" />

  <!-- These scripts link to the Vega/Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <script src="js/configTests.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" />
  <style>
    body {
      font-family: "Roboto", sans-serif;
    }

    figcaption {
      padding-top: 0.5em;
    }

    .cell {
      float: left;
      padding: 1em;
      border-radius: 1em;
      margin: 1.2em;
      background-color: rgb(251, 247, 238);
    }
  </style>
</head>

<body>
  <h1>Elm-Vega Configuration Tests</h1>

  <figure class="cell">
    <div id="default"></div>
    <figcaption>Default configuration</figcaption>
  </figure>
  <div style="clear: left"></div>

  <h2>Colour and Font Configuration</h2>

  <figure class="cell">
    <div id="dark"></div>
    <figcaption>Dark background, light axis and serif text</figcaption>
  </figure>
  <div style="clear: left"></div>

  <h2>Mark Configuration</h2>

  <figure class="cell">
    <div id="mark1"></div>
    <figcaption>Outline marks</figcaption>
  </figure>
  <figure class="cell">
    <div id="mark2"></div>
    <figcaption>Solid scatter and bar, outline stream</figcaption>
  </figure>
  <div style="clear: left"></div>

  <h2>Autosize</h2>

  <figure class="cell">
    <div id="padding"></div>
    <figcaption>
      Autosize to fit with different padding on each side
    </figcaption>
  </figure>
  <div style="clear: left"></div>

  <h2>View Backgrounds</h2>

  <figure class="cell">
    <div id="vbTest"></div>
    <figcaption>
      Configuration sets default background to yellow and default plot area
      background to light brown, overridden with charts two and three charts
      having their own custom plot area backgrounds.
    </figcaption>
  </figure>
  <div style="clear: left"></div>

  <h2>Axis Configuration</h2>

  <figure class="cell">
    <div id="axisCfg1"></div>
    <figcaption>
      Italic serif axis title and labels flushed to end of axis.
    </figcaption>
  </figure>
  <div style="clear: left"></div>

  <figure class="cell">
    <div id="axisCfg2"></div>
    <figcaption>Both axes red</figcaption>
  </figure>
  <div style="clear: left"></div>

  <figure class="cell">
    <div id="axisCfg3"></div>
    <figcaption>x axis red</figcaption>
  </figure>
  <div style="clear: left"></div>

  <figure class="cell">
    <div id="axisCfg4"></div>
    <figcaption>y axis red</figcaption>
  </figure>
  <div style="clear: left"></div>

  <figure class="cell">
    <div id="axisCfg5"></div>
    <figcaption>bottom axis red</figcaption>
  </figure>
  <div style="clear: left"></div>

  <figure class="cell">
    <div id="axisCfg6"></div>
    <figcaption>left axis red</figcaption>
  </figure>
  <div style="clear: left"></div>

  <figure class="cell">
    <div id="axisCfg7"></div>
    <figcaption>top axis red</figcaption>
  </figure>
  <div style="clear: left"></div>

  <figure class="cell">
    <div id="axisCfg8"></div>
    <figcaption>right axis red</figcaption>
  </figure>
  <div style="clear: left"></div>

  <figure class="cell">
    <div id="axisCfg9"></div>
    <figcaption>band axis red</figcaption>
  </figure>
  <div style="clear: left"></div>

  <figure class="cell">
    <div id="axisCfg10"></div>
    <figcaption>quantitative axis red</figcaption>
  </figure>
  <div style="clear: left"></div>

  <figure class="cell">
    <div id="axisCfg11"></div>
    <figcaption>temporal axis red</figcaption>
  </figure>
  <div style="clear: left"></div>

  <figure class="cell">
    <div id="axisCfg12"></div>
    <figcaption>discrete axis red</figcaption>
  </figure>
  <div style="clear: left"></div>

  <figure class="cell">
    <div id="axisCfg13"></div>
    <figcaption>point axis red</figcaption>
  </figure>
  <div style="clear: left"></div>

  <h2>Title Configuration</h2>

  <figure class="cell">
    <div id="titleCfg1"></div>
    <figcaption>
      Multi-line title and multi-line subtitle with default configurations.
    </figcaption>
  </figure>
  <div style="clear: left"></div>

  <figure class="cell">
    <div id="titleCfg2"></div>
    <figcaption>
      Title and subtitle appearance controlled directly with title parameters.
    </figcaption>
  </figure>
  <div style="clear: left"></div>

  <figure class="cell">
    <div id="titleCfg3"></div>
    <figcaption>
      Title and subtitle appearance via config options (should be identical to
      previous chart.).
    </figcaption>
  </figure>
  <div style="clear: left"></div>

  <h2>Scale Configuration</h2>

  <figure class="cell">
    <div id="scaleCfg1"></div>
    <figcaption>Configure x-scale to reverse (right to left).</figcaption>
  </figure>
  <div style="clear: left"></div>

  <h2>Axis and Legend Disabling</h2>

  <figure class="cell">
    <div id="axisLegendCfg1"></div>
    <figcaption>Remove axis and legends by default.</figcaption>
  </figure>
  <div style="clear: left"></div>

  <h2>Interaction configuration</h2>

  <figure class="cell">
    <div id="interactionCfg1"></div>
    <figcaption>
      Default to mouseover for point selection (currently
      <a href="https://github.com/vega/vega-lite/issues/7401">a bug in VL</a>
      prevents rendering).
    </figcaption>
  </figure>
  <div style="clear: left"></div>

  <h2>Configuration with parameters</h2>

  <figure class="cell">
    <div id="paramCfg1"></div>
    <figcaption>Configure view with bound parameters.</figcaption>
  </figure>
  <div style="clear: left"></div>


  <figure class="cell">
    <div id="paramCfg2"></div>
    <figcaption>Configure title with bound parameters.</figcaption>
  </figure>
  <div style="clear: left"></div>

  <figure class="cell">
    <div id="paramCfg3"></div>
    <figcaption>Configure scale with bound parameters.</figcaption>
  </figure>
  <div style="clear: left"></div>

  <figure class="cell">
    <div id="paramCfg4"></div>
    <figcaption>Configure axis with bound parameters.</figcaption>
  </figure>
  <div style="clear: left"></div>

  <h2>Source</h2>
  <div id="elmContainer"></div>

  <script>
    Elm.ConfigTests.init({
      node: document.getElementById("elmContainer"),
    }).ports.elmToJS.subscribe(function (namedSpecs) {
      for (let name of Object.keys(namedSpecs)) {
        vegaEmbed(`#${name}`, namedSpecs[name], {
          actions: true,
          logLevel: vega.Warn,
        }).catch(console.warn);
      }
    });
  </script>
</body>

</html>
